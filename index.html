<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPR Rover Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { 
      height: 100%; 
      font-family: 'Inter', sans-serif; 
      background: linear-gradient(135deg, #0f172a, #1e293b); 
      color: white; 
    }

    body { display: flex; flex-direction: column; }

    .container { 
      max-width: 1200px; 
      margin: auto; 
      flex: 1;
      display: flex; 
      flex-direction: column; 
      padding: 20px;
    }

    .header { text-align: center; margin-bottom: 30px; }
    .header h1 {
      font-size: 2rem;
      background: #facc15;
      color: #0f172a;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: 700;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .card {
      background: #1e293b;
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }

    .card:hover { transform: translateY(-5px); }
    .card img { width: 100%; border-radius: 12px; margin-bottom: 12px; }

    .label {
      background: #facc15;
      color: #0f172a;
      padding: 8px 12px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.9rem;
      display: inline-block;
      margin-top: 8px;
    }

    .controls {
      margin-top: auto;
      background: #1e293b;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .controls h2 { margin-bottom: 15px; }
    .slider-container { display: flex; flex-direction: column; gap: 10px; }
    input[type="range"] { width: 100%; }

    .scan-preview {
      margin-top: 15px;
      width: 100%;
      height: 200px;
      border-radius: 12px;
      background: url('images/Catacomb.png') center/cover no-repeat;
      transition: filter 0.3s ease;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.85rem;
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      .header h1 { font-size: 1.4rem; padding: 8px 14px; }
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="header">
      <h1>GPR Rover Scan Dashboard</h1>
    </div>

    <div class="card-grid">
      <a href="details.html?id=catacomb" class="card">
        <img src="images/Catacomb.png" alt="Scan Output">
        <div class="label">Catacomb Detected - Dublin, Ireland</div>
      </a>

      <a href="details.html?id=woodentomb" class="card">
        <img src="images/WoodenTomb.png" alt="Scan Output">
        <div class="label">Wooden Tomb - Manfal, Egypt</div>
      </a>

      <a href="details.html?id=metalstructure" class="card">
        <img src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png" alt="Scan Output">
        <div class="label">Metal Structure - Sample Region</div>
      </a>
    </div>

    <div class="controls">
      <h2>Scan Controls</h2>
      <div class="slider-container">
        <label for="depth">Scan Depth (meters)</label>
        <input type="range" id="depth" min="1" max="10" value="5" />
        <span id="depthValue">5m</span>

        <div class="scan-preview" id="scanPreview"></div>
      </div>
    </div>

    <div class="footer">
      Â© 2026 GPR Rover | FLL Innovation Project Prototype Interface
    </div>

  </div>

  <script>
    const depthSlider = document.getElementById('depth');
    const depthValue = document.getElementById('depthValue');
    const scanPreview = document.getElementById('scanPreview');

    depthSlider.addEventListener('input', function() {
      const value = depthSlider.value;
      depthValue.textContent = value + 'm';
      // Simulate scan depth effect by changing brightness
      scanPreview.style.filter = `brightness(${50 + value*5}%)`;
    });
  </script>
</body>
</html>
